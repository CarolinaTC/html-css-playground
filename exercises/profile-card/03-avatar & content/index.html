<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="card">
            <div class="card__header"></div>
            <img class="card__avatar" src="https://via.placeholder.com/120" alt="Profile picture">
            <h2 class="card__name">Player Name</h2>
            <p class="card__bio">Short description goes here.</p>
            <button class="card__btn">Follow</button>
        </div>
    </div>
</body>

</html>
